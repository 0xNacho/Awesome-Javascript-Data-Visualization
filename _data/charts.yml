- name: nvD3
  info: This project is an attempt to build re-usable charts and chart components for d3.js without taking away the power that d3.js gives you.
  dependencies: "<a href='http://d3js.org' target='blank'>D3.js</a>"
  render: SVG
  size: 211
  version: 1.8.1
  cdn:
    js: https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.js
    css: https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.css
  examples:
    - html: <iframe width="100%" height="300" src="//jsfiddle.net/0xNacho/c8oppbjs/embedded/result%2Cjs%2Chtml%2Ccss/" frameborder="0"></iframe>
      title: Multi-bar chart